notifications:
  email:
    on_success: never
    on_failure: change

os:
  - osx

branches:
  only:
    - master
    - /^__release-.*/

language: node_js
node_js:
  - "node"

cache:
  timeout: 600
  directories:
    - node_modules
    - $HOME/.electron

install:
  - npm install

script:
  - npm run lint
  - npm run build:prod
  - npm test

after_success:
  - npm run publish
